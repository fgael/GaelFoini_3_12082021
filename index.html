<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <title>Oh My Food</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo/ohmyfood.svg" alt="logo">
        </div>
        <div class="placefinder">
            <i class="fas fa-map-marker-alt"></i>
            <input type="search" name="placefinder" id="" placeholder="Paris, Belleville">
        </div>    
            <div class="explorebg">
                <div class="restaurantexplore">
                    <h1>Réservez le menu qui vous convient</h1>
                    <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                    <button>Explorer nos restaurants</button>
                </div>
            </div>
    </header>
    <main>
        <section class="operation">
            <h2>Fonctionnement</h2>
            <div class="restaurantoperation">
                <a href="#">
                    <div class="rond">
                        <p>1</p>
                    </div>
                    <div class="operationlist">
                        <i class="fas fa-mobile-alt"></i>
                        <p>Choisissez un restaurant</p>
                    </div>
                </a>
                <a href="#">
                    <div class="rond">
                        <p>2</p>
                    </div>
                    <div class="operationlist">
                        <i class="fas fa-list"></i>
                        <p>Composez votre menu</p>
                    </div>
                </a>
                <a href="#">
                    <div class="rond">
                        <p>3</p>
                    </div>
                    <div class="operationlist">
                        <i class="fas fa-store"></i>   
                        <p>Dégustez au restaurant</p>
                    </div>
                </a>
            </div>
        </section>
        <section class="restaurant">
            
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
