<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favico/fav.ico" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <title>Oh My Food</title>

<body>
    <header>
        <div class="logo">
            <a href="index.html" class="goback"><i class="fas fa-arrow-left"></i></a>
            <img src="img/logo/ohmyfood.svg" alt="logo">
        </div>
    </header>
    <main>
        <img src="img/restaurants/toa-heftiba.jpg" alt="plat arriere plan">

            <div class="menutitle">
                <h1>À la française</h1>

    <footer>
        <div class="footercontainer">
            <h3>ohmyfood</h3>
            <div class="footelementcontainer">
                <div class="footicon">
                    <i class="fas fa-utensils"></i>

                <div class="footicon">
                    <i class="fas fa-hands-helping"></i>
